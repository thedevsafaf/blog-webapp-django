{% load static %}
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <title>{{article.title}}|Safaf Blog</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="   sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">  
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
 </head>
 <body>
    <style type="text/css">
        body { background: #101010 !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
    </style> 
    <div class="container bg-dark text-light mt-5 p-5">

        <div class="page-header text-light text-center">
            <h1>Safaf Personal Blog</h1>
            <p class="text-warning">"talk less code more"</p>
        </div>

        <div class="row my-4">
            <div class="col-md-12 text-light">
                
                {% block content %}
                    <header>
                        <div class="meta my-2">
                            Written by <span class="author text-warning">{{article.author}}</span> <span class="date">{{article.posted_on}}</span> | <span class="comments"><span class="badge text-info">4</span> Comments</span>
                        </div>
                        <h2>
                            <a href="">{{article.title}}</a>
                        </h2>
                    </header>
                    <div class="entry-content my-4">
                        <p class="lead">{{article.body}}</p>
                        <a href="{% url 'articles:articles' %}" class="btn btn-primary">Read Other Posts <span class="glyphicon glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
                    </div>
                    <footer>
                    </footer>
                {% endblock content %}
                
            </div>
            <aside class="col-md-12">
                <div class="container text-center">
                    <h3>Follow Us</h3>
                    <div class="social">
                        <a href=""><i class="fa fa-3x fa-facebook-square mx-2"></i></a>
                        <a href=""><i class="fa fa-3x fa-twitter-square mx-2"></i></a>
                        <a href=""><i class="fa fa-3x fa-linkedin-square mx-2"></i></a>
                        <a href=""><i class="fa fa-3x fa-google-plus-square mx-2"></i></a>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/JacobLett/bootstrap4-latest/504729ba/bootstrap-4-latest.min.js"></script>
 </body>
 </html>
